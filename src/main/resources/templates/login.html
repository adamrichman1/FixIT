<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Welcome to FixIT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../styles/signin.css" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

<div class="container">

    <form class="form-signin" id="signin-form">
        <h2 class="form-signin-heading">FixIT</h2>
        <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" id="login-button" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

<div id="sign-up-link" class="container">
    <span>New User? <a href="#">Sign Up</a></span>
</div>

<div id="become-consultant" class="container">
    <span><a href="#">Become a FixIT Consultant</a></span>
</div>

</body>
</html>

<script>
    button = document.getElementById('login-button');
    button.addEventListener('click', function() {

        const formData = JSON.stringify({
            "username": document.getElementById('inputUsername').innerText,
            "password": document.getElementById('inputPassword').innerText
        });
        console.log(formData);
        $.ajax({
            url: "http://localhost:8080/customer/login",
            type: 'POST',
            data: formData,
            dataType: "application/json",
            success: function(response, textStatus, jqXHR) {
                alert("Yay!");
            },
            error: function(jqXHR, textStatus, errorThrown){
                alert('fuck');
            }
        });
    });
</script>
