<main class="main_layout">

    <form class="form-signin">
        <h2 class="form-signin-heading">Create Appointment</h2>

        <h4 class = "label-black">Date</h4>
        <input type="date" id="inputDate" class="form-control" placeholder="Date" required autofocus>
        </br>

        <h4 class = "label-black">Time</h4>
        <input type="time" id="inputTime" class="form-control" placeholder="Time" required autofocus>
        </br>

        <h4 class = "label-black">Subject</h4>
        <input type="" id="inputSubject" class="form-control" placeholder="Subject" required autofocus>
        </br>

        <h4 class = "label-black">Address</h4>
        <input type="" id="inputAddress" class="form-control" placeholder="Address" required autofocus>
        </br>


        <h4 class = "label-black">Description</h4>
        <textarea rows="8" cols="100" placeholder="Problem Description"></textarea>

        <button class="btn btn-lg btn-primary btn-block" id="customer-create-appt" type="submit">Submit Appointment</button>
    </form>
