<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Worklog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/customer/home">FixIT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Appointment Requests</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li class="navbar-header"><a href="http://localhost:8080/">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div id="appointment-summary" class="current-appointments">
        <h1 th:text="'Appointment #' + ${appointment.appointmentID}"></h1>
        <p class="lead" th:text="'Customer: ' + ${appointment.customerUsername}"></p>
        <p class="lead" th:text="'Time: ' + ${appointment.appointmentTime}"></p>
        <div>
            <p class="lead">Description</p>
            <p class="small" th:text="${appointment.problem}"></p>
        </div>
        <p class="lead" th:text="'Cost: ' + ${appointment.appointmentCost}"></p>
    </div>
    <button class="btn btn-primary" id="back-button" onclick="window.location.href='http://localhost:8080/customer/home';" type="button">Go Back</button>
</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="../../dist/js/bootstrap.min.js"></script>
</body>
<script th:inline="javascript">
    const PENDING = 0;
    const ACTIVE = 1;
    const CLOSED = 2;

    let appointmentStatus = [[${appointment.appointmentStatus}]];

    let appointment;
    let status;

    switch(appointmentStatus) {
        case PENDING:
            appointment = document.getElementById('appointment-summary');
            status = document.createElement('p');
            status.className='lead';
            status.innerText='Status: Pending';
            appointment.appendChild(status);
            break;
        case ACTIVE:
            appointment = document.getElementById('appointment-summary');
            status = document.createElement('p');
            status.className='lead';
            status.innerText='Status: Active';
            appointment.appendChild(status);
            break;
        case CLOSED:
            appointment = document.getElementById('appointment-summary');
            status = document.createElement('p');
            status.className='lead';
            status.innerText='Status: Closed';
            appointment.appendChild(status);
            break;
    }
</script>
</html>
