<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Appointment Summary</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script type="js" src=@{/js/appointment-summary.js}" />
</head>


<body>
<main class="main_layout">

    <form class="form-signin">
        <h2 class="form-signin-heading">Appointment Summary</h2>

        <h3>Date:</h3>
        <input type="date" id="inputDate" class="form-control" placeholder="Date" required autofocus>
        </br>

        <h3>Time:</h3>
        <input type="time" id="inputTime" class="form-control" placeholder="Time" required autofocus>
        </br>

        <h3>Description:</h3>
        <textarea rows="8" cols="100" placeholder="Problem Description"></textarea>

        <button class="btn btn-lg btn-primary btn-block" id="staffUsername-signup-button" type="submit">Sign up</button>
    </form>



</main>
</body>
</html>
