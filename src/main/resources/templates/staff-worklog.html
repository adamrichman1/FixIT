<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Worklog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">FixIT</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Appointment Requests</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="current-appointments">
        <h1 th:text="'Appointment #' + ${appointmentID}"></h1>
        <p class="lead" th:text="'Customer: ' + ${customerUsername}"></p>
        <p class="lead" th:text="'Time: ' + ${appointmentTime}"></p>
        <p class="lead">Description</p>
        <p class="lead" th:text="${problem}"></p>
        <p class="lead">Worklog</p>
        <ol>
            <li>
                <p class="entry" th:each="entry : ${worklog}" th:text="${entry}"></p>
            </li>
        </ol>
        <textarea rows="8" cols="100" placeholder="Add Entry"></textarea>

        <button class="btn btn-lg btn-primary btn-block" id="add-entry-button" type="submit">Add Entry</button>
    </div>
</div><!-- /.container -->
</body>
</html>
